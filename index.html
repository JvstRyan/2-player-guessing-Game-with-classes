<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Guess Game</title>
    <link rel="stylesheet" href="/assets/CSS/styles.css">
</head>
<body>

    <section class="dubble-forms">
    <form>
        <h1 class="player-name">Player1</h1>
        <article class="a1">
        <label class="first-name">//Name</label>
        <input class="input1" type="text" > 
        </article>

        <article class="a2">
        <label class="last-name">//Age</label>
        <input class="input2" type="text" > 
        </article>

        <article class="a3">
        <label class="email">//Job</label>
        <input class="input3" type="text" > 
        </article>

        <article class="a4">
            <label class="email">//Country</label>
            <input class="input4" type="text" > 
            </article>


    
    </form>
    <form>
        <h1 class="player-name">Player2</h1>
        <article class="a1">
        <label class="first-name">//Name</label>
        <input class="input5" type="text" > 
        </article>

        <article class="a2">
        <label class="last-name">//Age</label>
        <input class="input6" type="text" > 
        </article>

        <article class="a3">
        <label class="email">//Job</label>
        <input class="input7" type="text" > 
        </article>

        <article class="a4">
            <label class="email">//Country</label>
            <input class="input8" type="text"> 
            </article>

        
    </form>
</section>
<section class="start-game">
    <button class="start">Start Game</button>
</section>
<section class="head1">
    <h1 class="guessmy">Guess My Number!</h1>
    <p class="between">(Between 1 and 100)</p>
    <div class="number">?</div>
  </section>
  <section class="main1">
    <section class="left">
      <input type="number" class="guess" />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="player-call"></p>
      <p class="message">Start guessing...</p>
      <p class="guesses-amount"></p>
    </section>
</body>
<script type="module" src="/assets/JS/main.js"></script>
</html>
